name: CI

on:
  push:
    branches:
    - '**'

  pull_request:
    branches:
    - master

env:
  VEKTONN_PYTHON_PACKAGE_VERSION: 0.5.0

jobs:
  test:
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10']
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Install test dependencies
      run: python -m pip install -U tox

    - name: Start Vektonn docker containers
      if: runner.os == 'Linux'
      run: |
        docker-compose -f ./tests/vektonn-docker/docker-compose.yaml up --detach
        ./scripts/wait-for-it.sh --strict --timeout=30 localhost:8081 -- echo 'vektonn-api service is up'
        ./scripts/wait-for-it.sh --strict --timeout=30 localhost:8082 -- echo 'vektonn-index-shard service is up'

    - name: Test
      run: python -m tox -e py

  pypi-publish:
    if: github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install build dependencies
      run: python -m pip install -U setuptools wheel build

    - name: Build
      run: python -m build .

    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
